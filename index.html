<!DOCTYPE html>
<html>
	<head>   
	<title>Kalkulator Sederhana</title>      	
	<link href="style.css" rel="stylesheet">
    </head>
    <body style="text-align: center">
		<p style="padding-top: 25px; font-size: 25px; text-align: center">Kalkulator Sederhana</p>
		<br/>
		<p style="text-align:center; font-size: 15px">
			Silmi Khashaish Fillah
			<br>17051214051
			<br>S1 Sistem Informasi 2017 B
		</p>
		<br/>
		<img src="unesa.jpg" width="100px" height="110px"/>
		<div id="calculator">
			<!-- Screen and clear key -->
			<div class="top">
				<span class="clear">C</span>
				<div class="screen"></div>
			</div>
			
			<div class="keys">
				<!-- operators and other keys -->
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">/</span>
				<span>0</span>
				<span>.</span>
				<span class="eval">=</span>
				<span class="operator">x</span>
			</div>
		</div>
		<script src="prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>
	<script src="jquery.min.js" type="text/javascript" type="text/javascript"></script>
	<script src="calc.js" type="text/javascript" type="text/javascript"></script>
    </body>
</html>
